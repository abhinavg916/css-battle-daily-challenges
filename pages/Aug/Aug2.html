<style>
    .container {
        margin: -8px;
        width: 400px;
        height: 300px;
        background-color: #49c85b;
        overflow: hidden;
    }

    .wrapper {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;

    .circle {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #1f7d3b;
        flex-shrink: 0;
    }

    .circle:nth-child(1) {
        translate: 90%;
        scale: 1.8;
    }

    .circle:nth-child(2) {
        translate: 70%;
        scale: 1.6;
    }

    .circle:nth-child(3) {
        translate: 40%;
        scale: 1.4;
    }

    .circle:nth-child(4) {
        translate: 0%;
        scale: 1.2;
    }

    .circle:nth-child(5) {
        translate: -50%;
        scale: 1;
    }
</style>
